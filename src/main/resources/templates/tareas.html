<!DOCTYPE HTML>
<head th:replace="fragmentos/header :: head"></head>
<body>
	<div th:insert="/fragmentos/header :: menu"></div>
	<div class="container mt-4">
		<div class="border p-3" style="background-color: #f8f9fa;">
			<h2 style="background-color: violet; color: white; padding: 10px; margin-bottom: 10px; text-align: center;">Tareas</h2>
			<table class="table table-bordered mt-2 mb-2">
				<thead style="background-color: violet; color: white; text-align: center;">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">DESCRIPCION</th>
						<th scope="col">FECHA</th>
						<th scope="col">REALIZADO</th>
						<th scope="col">ACCIONES</th>
					</tr>
				</thead>
				<tbody style="text-align: center;">
					<tr th:each="tarea : ${tareas}">
						<th th:text="${tarea.id}" scope="row"></th>
						<td th:text="${tarea.descripcion}"></td>
						<td th:text="${tarea.fecha}"></td>
						<td th:text="${tarea.realizado}"></td>
						<td>
							<a th:href="@{/editarTarea/}+${tarea.id}" class="btn btn-success">Editar</a>
							<a th:onclick="eliminar([[${tarea.id}]])" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div style="border-top: 1px solid #dee2e6; padding-top: 10px; margin-top: 10px;">
				<a href="/agregarTarea" class="btn btn-secondary btn-2g active" role="button" aria-pressed="true">Agregar</a>
			</div>
		</div>
	</div>
	<script src="funcionesTarea.js"></script>
</body>
</html>
