<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<title>Spring JPA</title>
	<meta charset="UTF-8">
	<link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}" />
	<link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<style>
		.navbar-nav .nav-link.active {
			font-weight: bold;
			color: #ffffff;
			font-size: 1.2rem;
		}
	</style>
</head>

<body>
	<div th:fragment="menu">
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="/">Inicio</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
					aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarScroll">
					<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
						<li class="nav-item">
							<a class="nav-link" th:classappend="${tabla == 'empleados'} ? 'active' : ''"
								href="/listarEmpleados">Tabla Empleados</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:classappend="${tabla == 'tareas'} ? 'active' : ''"
								href="/listarTareas">Tabla Tareas</a>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Asignar Tareas</a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0 ml-auto"
						th:action="@{${tabla == 'empleados' ? '/buscarEmpleado' : '/buscarTarea'}}" method="GET">
						<input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar"
							name="nombre" th:value="${nombre}" required value="${nombre}">
						<input type="hidden" name="tabla" th:value="${tabla}" />
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
					</form>
				</div>
				<a th:href="@{/logout}" class="btn btn-danger">Salir</a>
			</nav>
		</div>
	</div>
</body>

</html>
