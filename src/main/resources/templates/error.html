<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
        
        .animation-container {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        
        .message-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .message-container h1 {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            font-family: "Arial", sans-serif;
        }
        
        .message-container p {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
            font-family: "Arial", sans-serif;
        }
    </style>
    <meta charset="UTF-8">
</head>
<body>
<section class="vh-100">
    <div class="container py-5 h-100">
		<h1 style="text-align: center; color: crimson;">ERROR!!!</h1>
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-7 col-lg-5 col-xl-5">
                <div class="col-md-8 col-lg-7 col-xl-5">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_suhe7qtm.json" 
                background="transparent" speed="1" style="width: 400px; height: 400px;" loop autoplay></lottie-player>
            </div>
                <div class="message-container">
                    <p>Se ha producido un error en la aplicación.</p>
                    <p>Vuelve a intentarlo más tarde.</p>
                    </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
